format = """
[░▒▓](#a3aed2)\
[   ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$username\
[ @ ](bg:#a3aed2 fg:#090c0c)\
$hostname\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
[▓▒░](#394260)\
\n$character
"""


[username]
show_always = true
style_user = "fg:#e3e5e5 bg:#769ff0"
format = '[$user]($style)'


[hostname]
ssh_only = false
style = "fg:#e3e5e5 bg:#769ff0"
format = '[$hostname]($style)'


[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"


[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "


[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

